<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap</title>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- load Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Optional JavaScript | JQuery 3.6.0 -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="m-4 col-12">
                    <h2 class="text-center">Assignment 1 - JQuery</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
            </div>
        </div>
        <div class="container">
            <div class="row my-3">
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
                <div class="col-3"><img src="NinjaKF2AW.png" alt="Ninja" style="height: 150px"></div>
            </div>
        </div>
        <div class="container">
            <div class="row my-3">
                <div class="col-6 d-inline-block">
                    <button type="button" class="btn btn-success" id="btn-restore">Restore</button>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {

                $('img').on('click', function(){
                    $(this).hide();
                });

                $('#btn-restore').on('click', function(){
                    $('img').show();
                });


            });
        </script>
    </body>
    </html>
